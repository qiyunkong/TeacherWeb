      四.检测数据类型
      Object.prototype.toString.call(obj)

    */



    function getType(obj) {
      switch (Object.prototype.toString.call(obj)) {
        case "[object Function]":
          return "function"
          break;
        case "[object Array]":
          return "array"
          break;
        case "[object String]":
          return "string"
          break;
        case "[object Object]":
          return "object"
          break;
        case "[object Number]":
          return "number"
          break;
        case "[object Undefined]":
          return "undefined"
          break;
        case "[object Null]":
          return "null"
          break;
        case "[object Boolean]":
          return "boolean"
          break;
      }
    }
