    body,

    #wrap {
      position: relative;
      width: 498px;

      margin: 50px auto 0;
      border: 1px solid #bbb;
      border-radius: 50%;
      line-height: 500px;
      text-align: center;
      font-size: 12px;
      font-weight: bolder;
    }

    #wrap span {
      position: absolute;
      top: -5px;
      left: 245px;
      width: 10px;
      height: 10px;
      background-color: pink;
      border-radius: 50%;
    }

    #shadow {
      position: absolute;
      top: 0;
      left: 0;
      width: 500px;
      height: 500px;
    }

    #shadow span {
      width: 6px;
      height: 6px;
    }

  <script>
    // 获取元素
    var oSpan = document.querySelector("span");
    var r = 250; // 半径的信号量
    var startDeg = 0;

    // 计算弧度

    function m() {
      var rad = ++startDeg / 360 * 2 * Math.PI;
      var x = Math.sin(rad) * r;
      var y = Math.cos(rad) * r;
      var left = x + r - 5;
      var _top = r - y - 5;


      oSpan.style.left = left + 'px';
      oSpan.style.top = _top + 'px';
