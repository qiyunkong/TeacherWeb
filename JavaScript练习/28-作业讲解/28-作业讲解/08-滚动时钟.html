<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="keywords" content="关键词">
  <meta name="description" content="描述">
  <meta name="author" content="">
  <style>
    body {
      font-family: "Microsoft YaHei", serif;
    }

    body,
    dl,
    dd,
    p,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      margin: 0;
    }

    ol,
    ul,
    li {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    img {
      border: none;
    }

    #wrap {
      width: 500px;
      height: 110px;
      margin: 50px auto;
      user-select: none;
    }

    #wrap div {
      float: left;
    }

    #wrap div.HH,
    #wrap div.MM,
    #wrap div.SS {
      overflow: hidden;
      width: 92px;
      height: 60px;
    }

    #wrap div p {
      position: relative;
      top: 0;
      float: left;
      width: 40px;
      height: 60px;
      margin: 0 3px;
    }

    #wrap div p.tran {
      transition: top .5s;
      top: -60px;
    }

    #wrap div p span {
      display: block;
      width: 40px;
      height: 60px;
      background: linear-gradient(to bottom, #444 0, #444 50%, #3a3a3a 51%, #3a3a3a 100%);
      font-size: 30px;
      line-height: 60px;
      text-align: center;
      color: #fff;
      font-family: Dialog;
      border-radius: 10px;

    }

    #wrap div.a {
      width: 30px;
      height: 60px;
      text-align: center;
      line-height: 60px;
      font-size: 30px;
      font-family: Dialog;
      font-weight: bolder;
    }
  </style>
</head>

<body>
  <div id="wrap">
    <div class="HH">
      <p><span class="first">0</span><span class="second">0</span></p>
      <p><span class="first">0</span><span class="second">0</span></p>
    </div>
    <div class="a">:</div>
    <div class="MM">
      <p><span class="first">0</span><span class="second">0</span></p>
      <p><span class="first">0</span><span class="second">0</span></p>
    </div>
    <div class="a">:</div>
    <div class="SS">
      <p><span class="first">0</span><span class="second">0</span></p>
      <p><span class="first">0</span><span class="second">0</span></p>
    </div>
  </div>

  <script>

  </script>
</body>

</html>
