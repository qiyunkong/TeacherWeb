          用来比较两个数相不相等

          Object.is(NaN,NaN)    // true
          Object.is(+0,-0)      // false
          Object.is({},{})      // false

          用来合并对象
          第一个参数是合并的目标对象
          后面的参数就是需要合并对象
            let obj = Object.assign({},obj1,obj2,obj3)

          如果合并的对象具有相同属性,则在后面的对象覆盖在前面的对象

          如果只有一个参数对象,那么将返回这个对象
            let obj = Object.assign(obj1)

          如果参数undefined,或者null,由于undefined和null没法转成对象,所以报错

          如果参数不是一个对象,会转成一个对象,或者包装类,转不了就报错
