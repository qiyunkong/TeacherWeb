    <!-- <span>1*8=8</span>

  </div>

  <script>
    // 获取元素
    var oWrap = document.getElementById("wrap");

    var str = ""
    var html = ""
    for (var i = 1; i <= 9; i++) {
      for (var j = 1; j <= i; j++) {
        console.log(i + "*" + j + "=" + (i * j));
        html += "<span>" + i + " * " + j + "=" + (i * j) + "</span>"
      }
      html += "</br>"
    }
    str += html;
    str += "<hr/>"


    html = ""
    for (var i = 1; i <= 9; i++) {
      for (var j = i; j <= 9; j++) {
        console.log(i + "*" + j + "=" + (i * j));
        html += "<span>" + i + " * " + j + "=" + (i * j) + "</span>"
      }
      html += "</br>"
    }
    str += html;
    str += "<hr/>"

    html = "";
    for (var i = 9; i >= 1; i--) {
      for (var j = 1; j <= i; j++) {
        console.log(i + "*" + j + "=" + (i * j));
        html += "<span>" + i + " * " + j + "=" + (i * j) + "</span>"
      }
      html += "</br>"
    }
    str += html;
    str += "<hr/>"

    
    oWrap.innerHTML = str

  </script>
