    function reverse() {
      var num = prompt('请输入数字');
      console.log(num.length)
      var str = ''
      for (var i = num.length - 1; i >= 0; i--) {
        str += transfer(num.charAt(i));
      }
      // console.log(str)
      return str;
    }
