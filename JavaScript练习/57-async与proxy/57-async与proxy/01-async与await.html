    function ajax(url){
      return new Promise((resolve,reject)=>{
        $.ajax({
          url,
          success: resolve,
          error: reject
        })
      });
    }
 

    async function show(){
      let p1 = await ajax("https://jsonplaceholder.typicode.com/todos/1")
      let p2 = await ajax("https://jsonplaceholder.typicode.com/todos/2")

      return {
        p1,p2
      }
    }

    let as = show()

    as.then(obj => {
      console.log(obj)
    })

    /*
     async await  ES2017 标准

        对于generator的一种语法糖

        generator  yield

        function * show(){
          yield 语句1
          yield 语句2
        }


        async 替换 *   await  替换 yield
        
      async 特点
        1. await 只能放到async函数中使用
        2. async 相比于generator 语义化更强
        3. await 后面可以是一个Promise对象,也可以是字符串 数字 布尔值,等普通的数据类型
        4. async 整体返回一个Promise对象
        5. 只要await 后面跟的Promise 是一个失败的状态reject,那么整个async函数将会中断执行并报错
