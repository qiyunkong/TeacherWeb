    function myIter(){
      let This = this;
      let i = 0
      return {
        next(){
            let done = (i >= obj.length);
            let value = !done ? This[i++]: undefined
          return {
            value,
            done
          }
        }
      }
    }

    let obj = {
      0:'a',
      1:'b',
      2:'c',
      length: 3,
      [Symbol.iterator]: myIter
    }
