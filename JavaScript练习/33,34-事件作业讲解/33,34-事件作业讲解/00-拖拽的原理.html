    // 第一种思路  先算我鼠标的偏移量 + 移动元素原有的左侧和顶部的距离
    // 第二种思路
    // 先去鼠标点击的x, y 值减掉盒子定位的left, top值, 求出鼠标点击点距离盒子左侧和顶部的距离_x, _y
    // 在获取鼠标移动后的x, y值, 减掉那个差值就是left, 和top值


    document.onmousedown = function (ev) {
      ev = ev || window.event;

      document.onmousemove = function (ev) {
        ev = ev || window.event;
        var newLeft = ev.clientX;
        var newTop = ev.clientY;

        var p = document.createElement("p");
        p.style.left = newLeft + 'px';
        p.style.top = newTop + 'px';

        document.body.appendChild(p)
      }

      document.onmouseup = function () {
        document.onmousemove = null
      }

    }
