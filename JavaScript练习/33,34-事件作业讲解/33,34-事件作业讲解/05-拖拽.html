  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      user-select: none;
      /* height: 20px; */
    }

    .content {
      position: fixed;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      width: 320px;
      height: 207px;
      margin: auto;
    }

    .content ul {
      list-style-type: none;
    }

    .content ul li {
      position: absolute;
    }

    .content ul li img {
      display: block;
      width: 300px;
      border: 10px solid #958a0d;
      cursor: pointer;
    }
  </style>
</head>

      var wObj = getViewportOffset();
      winW = wObj.w;
      winH = wObj.h;

      leftMax = (winW - w) / 2;
      topMax = (winH - h) / 2;
    }

    window.onresize = ltMax;

    // 通过事件委托
    document.addEventListener("mousedown", function (ev) {
      ev = ev || window.event;

      // 处理事件源
      var target = ev.target || ev.srcElement;

      // 清除默认事件
      cancelHandle(ev)

      // 获取事件源的父级
      var parent = target.parentNode;

      if (parent.nodeName == "LI") {
        // 获取数据
        // 鼠标按下距离浏览器左侧和顶部的距离
        var startX = ev.clientX;
        var startY = ev.clientY;

        // 获取被拖拽元素距离浏览器左侧和顶部的值
        var startL = parent.offsetLeft;
        var startT = parent.offsetTop;

        console.log(startX, startY, startL, startT)

        document.onmousemove = function (ev) {
          ev = ev || window.event;

          // 鼠标移动时距离浏览器左侧和顶部的距离
          var nowX = ev.clientX;
          var nowY = ev.clientY;

          // 计算偏移量
          var nowL = nowX - startX + startL;
          var nowT = nowY - startY + startT;

          // 限定范围
          nowL = Math.min(nowL, leftMax);
          nowL = Math.max(nowL, -leftMax);
          nowT = Math.min(nowT, topMax);
          nowT = Math.max(nowT, -topMax);

          // 给移动的元素设置值
          parent.style.left = nowL + 'px';
          parent.style.top = nowT + 'px';

          parent.style.zIndex = ++index;

        }

        document.onmouseup = function () {
          this.onmousemove = null;
          this.onmouseup = null;
        }
      }


    }, false)


    // 计算浏览器屏幕的 宽度 高度
    function getViewportOffset() {
      if (window.innerWidth) {
        return {
          w: window.innerWidth,
          h: window.innerHeight
        }
      } else {
        if (document.compatMode == "CSS1Compat") {
          return {
            w: document.documentElement.clientWidth,
            h: document.documentElement.clientHeight
          }
        } else {
          return {
            w: document.body.clientWidth,
            h: document.body.clientHeight
          }
        }
      }
    }


    // 清除默认样式
    function cancelHandle(e) {
      if (e.preventDefault) {
        e.preventDefault()
      } else {
        e.returnValue = true;
      }
    }
