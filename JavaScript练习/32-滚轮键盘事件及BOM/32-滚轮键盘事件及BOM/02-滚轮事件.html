    /*
      滚轮事件

      1.主流
        onmousewheel

        滚轮的方向值  event.wheelDelta
          向上滚  120
          向下滚 -120

          {passive:false}

      2.火狐
        addEventListener()
        事件 DOMMouseScroll

        滚轮的方向值  event.detail
          向上滚  -3
          向下滚  3

      3.兼容
    */


    box.onmousewheel = fn;



    function fn(ev) {
      ev = ev || window.event;

      if (ev.wheelDelta) {  // Chrom IE 
        var direction = ev.wheelDelta > 0 ? 1 : -1
      } else if (ev.detail) {
        var direction = ev.detail > 0 ? -1 : 1
      }

      this.style.height = this.offsetHeight - (direction * 10) + 'px'

      console.log(direction);
    }

    // 火狐
    box.addEventListener("DOMMouseScroll", fn, false)
