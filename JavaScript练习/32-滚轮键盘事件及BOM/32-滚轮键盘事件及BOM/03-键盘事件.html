    /*
     键盘事件
      1.onkeydown  键盘按下触发
      2.onkeyup    键盘抬起触发
      3.onkeypress 键盘按下触发(部分按键,功能键按下没效果)
    
    常用的功能键
      ctrlKey(17)  shiftKey(16)  altKey(19) 
      Enter(13)
      方向: 左上右下(37,38,39,40)
  
    */


    document.onkeyup = function (ev) {
      ev = ev || window.event;

      console.log(ev.keyCode);

      // if (ev.keyCode == 37) {
      //   box.style.left = box.offsetLeft - 10 + 'px';

      // } else if (ev.keyCode == 40) {
      //   box.style.top = box.offsetTop + 10 + 'px';
      // }

      switch (ev.keyCode) {
        case 37:
          box.style.left = box.offsetLeft - 10 + 'px';
          break;
        case 38:
          box.style.top = box.offsetTop - 10 + 'px';
          break;
        case 39:
          box.style.left = box.offsetLeft + 10 + 'px';
          break;
        case 40:
          box.style.top = box.offsetTop + 10 + 'px';
          break;
      }
    }
