    /*
  封装函数 实现字符串去重

  例如:

  输入deweightStr("wuweiwu"); 返回'wuei'


*/
    // 字符串的方法一
    function deweightStr(str) {
      var len = str.length;
      for (var i = 0; i < len; i++) {
        var char = str[i]
        if (str.indexOf(char) !== str.lastIndexOf(char)) {
          str = str.replace(char, "")
          i--;
        }
      }
      return str
    }
