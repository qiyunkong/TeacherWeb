  <script>
    /*
  写一个函数找出传入的字符串中最长的单词

例如:

输入findLongest('Web Development Tutorial'); 返回 Development
    */

    function findLongest(str) {
      var arr = str.split(" ");
      var len = arr.length;
      var maxStr = ""
      for (var i = 0; i < len; i++) {
        if (maxStr.length < arr[i].length) {
          maxStr = arr[i];
        }
      }
      // console.log(maxStr);
      return maxStr;
    }

    findLongest('Web Development Tutorial');
  </script>
