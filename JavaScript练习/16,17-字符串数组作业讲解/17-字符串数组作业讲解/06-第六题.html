    function myCap(str) {
      var arr = str.split(" ");
      var len = arr.length;
      for (var i = 0; i < len; i++) {
        arr[i] = arr[i].replace(arr[i][0], arr[i][0].toUpperCase())
      }
      return arr.join(" ");
    }
