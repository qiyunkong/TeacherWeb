    // 转字符串
    // 从后往前循环字符串
    // 重新拼接这个字符串
    // 转成数字

    function reverseNumber(num) {
      var str = "" + num;
      var len = str.length;
      var newStr = "";
      for (var i = len - 1; i >= 0; i--) {
        newStr += str[i]
      }
      return +newStr
    }
